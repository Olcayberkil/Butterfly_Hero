<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çılgın Kelebek Etkisi</title>
    <link rel="stylesheet" type="text/css" href="style.android.css" />
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="component73">
        <div class="header">
            <h1>BÜYÜK <br><strong>ÇILGIN KELEBEK</strong><br>ETKİSİ BAŞLADI</h1>
        </div>
        
        <div class="content">
           <div class="time-bar">
            <div class="time-fill"></div>
            <div class="time-label" id="timeLabel">SÜRE</div>
        </div>
        
        <div class="game-area">
            <div class="track">
            </div>
            <div class="start-overlay" id="startOverlay">
                <button class="start-button" onclick="self.startGame()">Oyuna Başla</button>
                </div>

            <div class="hit-line"></div>
            <div class="score-display">
                Skor: <span id="scoreValue">0</span>
                </div>
            </div>
            <div class="slogan">
                <p>UÇMADAN YAKALA,<br><strong>SÜRPRİZLERİ KAÇIRMA.</strong></p>
    
                <div class="hand-icon">
                    <img src="images/hand-icon.png" alt="Tıklama İkonu">
                </div>

            </div>
        </div>

        <div class="footer">
            <img src="images/logo.png" class="logo" alt="Boyner Logo">
        </div>
    </div>
    <script src="app.android.js"></script>
</body>
</html>
